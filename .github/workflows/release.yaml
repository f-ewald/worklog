name: Release
on:
  push:
    branches:
      - main
jobs:
  pages:
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      CI: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4.1'
    - name: Install dependencies
      run: bundle install
    - name: Build pages
      run: bundle exec yard
    - uses: actions/upload-pages-artifact@v3
      with:
        path: doc/
    - uses: actions/deploy-pages@v4
